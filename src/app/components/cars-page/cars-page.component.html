<div class="container-fluid w-100 vh-100">
  <div class="container-fluid container-top w-100 h-auto shadow mt-0 pb-5">
    <div class="container w-100">
      <div class="card shadow-none border-0 rounded-0 bg-transparent">
        <div class="card-title d-flex justify-content-between mt-3">          
          <div class="menu d-flex w-100 align-items-center">              
            <button class="btn btn-sm btn-menu" type="button"  data-bs-toggle="offcanvas"  data-bs-target="#offcanvasWithBothOptions">
              <mat-icon>menu</mat-icon>              
            </button>
            <span class="pb-1 text-menu">Menú</span>
          </div>
          
          <div class="menu d-flex w-100 align-items-center justify-content-center">              
            <button class="btn btn-sm btn-menu"  routerLink="/home">
              <mat-icon>directions_car</mat-icon>              
            </button>
            <span class="pb-1 text-menu">AutoAdvisor +</span>
          </div>

          <div class="w-100"></div>
        </div>

        <hr class="my-2 mb-3" *ngIf="!loading">
        <mat-progress-bar color="warn" mode="indeterminate" *ngIf="loading"></mat-progress-bar>

        <div class="container w-100 h-auto mt-2">
          
          <div class="row row-cols-2" *ngIf="auto">
            <div class="col">
              <div class="card shadow-none border-0 bg-transparent">

                <div class="card-title">                  
                  <span class="h1 title-description"> {{auto.nombre}} </span>
                </div>

                <div class="card-subtitle mt-1">
                  <span> {{auto.descripcion}} </span>
                </div>  

                <div class="card-footer shadow-none border-0 bg-transparent mt-3 px-0">
                  <div class="row">
                    <div class="col-4">
                      <span class="fw">{{auto.edicion}}</span>
                      <span class="d-block">Edicion</span>
                    </div>
                    <div class="col">
                      <span class="fw">$ {{auto.precio}}</span>
                      <span class="d-block">Precio</span>
                    </div>
                    <div class="col">
                      <span class="fw">{{auto.anio}}</span>
                      <span class="d-block">Año</span>
                    </div>
                    <div class="col">
                      <span class="fw">{{auto.tipo}}</span>
                      <span class="d-block">Tipo</span>
                    </div>                          
                  </div>
                </div>  

              </div>
            </div>

            <div class="col d-flex align-content-start justify-content-center">
              <img src="../../../assets/img/cars/{{auto.imagen}}.png" class="img-fluid" alt="...">
            </div>

          </div>
        </div>      
      </div>      
    </div>
  </div>

  <div class="container-fluid w-100 h-auto py-5 pb-3"  *ngIf="auto">
    <app-car-cita-form [autoId]="auto.id_Auto" [autoNombre]="auto.nombre"></app-car-cita-form>
  </div>
    
  <div class="container-fluid w-100 h-auto pt-3">
    <app-footer></app-footer>
  </div>
</div>

<app-nav-menu></app-nav-menu>
