<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 form-login pt-5">
                <div class="px-5 ms-xl-4 mt-5">
                    <mat-icon class="me-2">settings_b_roll</mat-icon>
                    <span class="h1 fw-bold mb-0 text-title">AutoAdvisor Plus</span>
                </div>
    
                <div class="ps-5 w-100 ms-xl-4 mt-5 pt-5 pt-xl-0">        
                    <form [formGroup]="form" (ngSubmit)="ingresar()">
                        <span class="h2">Login</span>
                        <div class=" mb-1 mt-4">
                            <mat-form-field appearance="outline" class="w-75">
                                <mat-label>Usuario</mat-label>
                                <input type="text" matInput autocomplete="off" formControlName="username">
                                <mat-icon matPrefix>person</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="mb-0">
                            <mat-form-field appearance="outline" class="w-75">
                                <mat-label>Contrase√±a</mat-label>
                                <input type="password" matInput autocomplete="off" formControlName="password">
                                <mat-icon matPrefix>lock</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="pt-4 mb-4 mt-0">
                            <button class="btn btn-outline-success w-75" type="submit">
                                <mat-icon>send</mat-icon>
                                <mat-progress-bar color="primary" mode="indeterminate" *ngIf="bandera"></mat-progress-bar>
                            </button>
                        </div>  
                    </form>
                    
                    <div class="container d-flex align-items-end mt-5">
                        <mat-icon class="me-2">warning</mat-icon>
                        Acceso restringido a personal autorizado
                    </div>
                </div>
    
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://w0.peakpx.com/wallpaper/581/477/HD-wallpaper-vertical-car-vertical-cars.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
