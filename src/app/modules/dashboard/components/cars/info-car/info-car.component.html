<div class="card">
  <img src="../../../../../../assets/img/cars/{{data.imagen}}.png" class="card-img-top w-50" alt="Car"/>
  <div class="card-body">
    <span class="h5 card-title">{{data.nombre}} | {{data.edicion}}</span>
    <p class="card-text mt-3">
      <span>{{data.marca}} del {{data.anio}}</span> <br>
      {{data.descripcion}}
    </p>
    <p class="card-text">
      <strong>USD {{data.precio}}</strong>
    </p>
  </div>
</div>
